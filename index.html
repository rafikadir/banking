<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Style CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Title -->
        <title>Javascript Bank</title>
    </head>
    <body>
        <section class="bank-area container">
            <h1 class="bank-head text-center">Welcome to Javascript Bank</h1>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="submit-area">
                        <h4>Log In</h4>
                        <form>
                            <div class="form-group pb-3">
                                <input type="email" class="form-control" placeholder="Enter email">
                            </div>
                            <div class="form-group pb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <button id="login" type="submit" class="btn btn-primary">Submit</button>
                          </form>
                          <small class="mt-5 text-danger d-block text-center">This is a simple <b>Dynamic</b> Banking Project</small>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </section> 
        
        <!-- Js -->
        <script src="script.js"></script>
    </body>
</html>
